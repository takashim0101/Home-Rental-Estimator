<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Rental Estimator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Home Rental Estimator</h1>
        <form id="rent-form">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>
            
            <label for="property_size">Property Size (mÂ²):</label>
            <input type="number" id="property_size" name="property_size" required>
            
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="property_age">Property Age (years):</label>
            <input type="number" id="property_age" name="property_age" required>
            
            <button type="submit">Estimate Rent</button>
        </form>
        <div id="result" style="display: none;"></div>

        <div class="sample-data-section">
            <h2 style="display: inline-block; margin-right: 10px;">Sample Data</h2>
            <button id="toggle-sample-data" type="button">Hide Data</button>
            <div id="sample-data-content">
                <table class="sample-data-table">
                    <thead>
                        <tr>
                            {% for header in feature_names %}
                            <th>{{ header }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in sample_data %}
                        <tr>
                            {% for header in feature_names %}
                            <td>{{ row[header] }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
